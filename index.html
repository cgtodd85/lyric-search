<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lyricboo:Search any song by it's lyrics</title>
    <!-- Compiled and minified CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
    <link rel="stylesheet" href="style.css">
    <!-- Compiled and minified JavaScript -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
            
</head>
<body>
    <header>
        <h1>LYRICBOO</h1>
        <input id="searchbar" type="text" placeholder="What lyrics are stuck in your head?">
        <button id="search-btn">SEARCH</button>
    </header>

    <main>
        <section id="results" class="hidden">
            <div class="row">
                <div class="results-header">
                    <h3>Lyricboo found <span id="results-number">0</span> songs with those lyrics</h2>
                </div>
            
          <div id="card-section">

          </div>

        </section>
    </main>
    <script src="script.js"></script>
</body>
</html>
