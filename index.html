<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lyricboo:Search any song by it's lyrics</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1>LYRICBOO</h1>
        <input id="searchbar" type="text" placeholder="What lyrics are stuck in your head?">
        <button id="search-btn">SEARCH</button>
    </header>

    <main>
        <section id="results" class="hidden">
            <div class="row">
                <div class="results-header">
                    <h3>Lyricboo found <span id="results-number">0</span> songs with those lyrics</h2>
                </div>
            <card id="results-list" class="item-list">
                <div class="youtube-video">
                    <iframe width="210" height="164" src="">
                    </iframe>
                </div>
                <h2 class="song-title">SONG TITLE</h2>
                <h3 class="artist-name">ARTIST NAME</h3>
                <p class="lyrics">Lorem ipsum dolor sit amet consectetur, adipisicing elit. Porro, tempora.</p>
            </card>
            
            </div>
        </section>
    </main>
    <script src="script.js"></script>
</body>
</html>
